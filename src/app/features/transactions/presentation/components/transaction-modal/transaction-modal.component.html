<div
  *ngIf="isVisible"
  class="fixed inset-0 z-[9999] flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm transition-opacity"
>
  <div
    class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all scale-100 animate-fade-in"
  >
    <div class="flex justify-between items-center border-b border-gray-200 pb-3 mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Nova Transação</h2>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition-colors rounded-full h-8 w-8 flex items-center justify-center hover:bg-gray-100"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <form (ngSubmit)="onSave()" class="space-y-6">
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
        <div class="relative rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="text-gray-500 sm:text-sm">R$</span>
          </div>
          <input
            id="amount"
            type="number"
            step="0.01"
            [(ngModel)]="newTransaction.amount"
            name="amount"
            required
            placeholder="0,00"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Transação</label>
        <select
          id="type"
          [(ngModel)]="newTransaction.type"
          name="type"
          class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option value="WITHDRAW">Saque</option>
          <option value="DEPOSIT">Depósito</option>
        </select>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Cancelar</button>
        <button type="submit" [disabled]="isSaving" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Salvar</button>
      </div>
    </form>
  </div>
</div>
